matrix:
  include:
    - language: python
      python: 3.6
      before_script:
        - sudo apt-get install python3-pip
        - sudo apt-get install python3-venv
    - language: r
      r: 3.6

r_packages:
  - rmarkdown
  - knitr
  - kableExtra
  - readxl
  - httr
  - lubridate
  - jsonlite
  - reticulate

cache:
  packages: yes

branches:
  only:
    - master

script:
  - Rscript -e 'source("Process.R")'

deploy:
  provider: pages
  cleanup: true
  token: $TRAVIS_CI
  keep_history: true
  local_dir: docs
  on:
    branch: master

notifications:
  email:
    recipients:
      - hanson@depauw.edu
