language: r

r_packages:
  - rmarkdown
  - knitr
  - kableExtra
  - readxl
  - httr
  - lubridate
  - jsonlite
  - reticulate

cache:
  packages: yes

branches:
  only:
    - master

before_install:
- sudo apt-get update
- sudo apt-get install python3

script:
  - Rscript -e 'source("Process.R")'

deploy:
  provider: pages
  cleanup: true
  token: $TRAVIS_CI
  keep_history: true
  local_dir: docs
  on:
    branch: master

notifications:
  email:
    recipients:
      - hanson@depauw.edu
